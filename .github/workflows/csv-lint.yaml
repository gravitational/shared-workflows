name: Lint (CSV)

on:
  workflow_call:

jobs:
  csvlint:
      name: csvlint
      runs-on: ubuntu-latest

      permissions:
        contents: read

      steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@2d756ea4c53f7f6b397767d8723b3a10a9f35bf2 # v44.0.0
        with:
          files: |
            **/*.csv

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1'

      - name: Checkout csvlint
        uses: actions/checkout@v4
        with:
          repository: Clever/csvlint
          path: csvlint

      - name: csvlint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd csvlint
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            sanitized_file=$(printf '%q' "$file")
            echo "Validating ${sanitized_file}"
            go run cmd/csvlint/main.go ../${sanitized_file}
          done
