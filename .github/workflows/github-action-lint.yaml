on:
  pull_request:
    branches:
      - main
  workflow_call:

name: Lint (GitHub Actions)

jobs:
  check-github-actions:
    name: Check GitHub Actions
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for affected paths
        id: changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            github-actions:
              - '.github/*/**/*.{yaml,yml}'

      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@76d1d8e0b075d7190b5d59b86da91c7bdbcc99b2 # v3.0.7
        if: steps.changes.outputs.github-actions == 'true'
        with:
          allowlist: |
            github/
            actions/
            gravitational/shared-workflows/.github/workflows
            gravitational/teleport/.github/workflows
            gravitational/teleport.e/.github/workflows
