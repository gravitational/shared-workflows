---
name: Retry tool CD

on:
  push:
    branches:
      - main
    paths:
      - tools/retry
    tags:
      - "tools/retry/v[0-9]+.[0-9]+.[0-9]+**"
  pull_request:
    paths:
      - tools/retry/workflows/cd.yaml
      - .github/workflows/retry-cd.yaml
      - .github/workflows/reusable-cd.yaml

jobs:
  release:
    uses: ./.github/workflows/reusable-cd.yaml
    permissions:
      contents: write
      packages: write
    with:
      tool-directory: ./tools/retry
